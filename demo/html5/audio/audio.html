<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>audio</title>
</head>
<body>
  <!-- <audio src="Owl-City-Enchanted.mp3" controls="controls">你的浏览器不支持audio</audio> -->
  <audio id="audio" src="Owl-City-Enchanted.mp3">你的浏览器不支持audio</audio>
  <button onclick="clickA()">播放/暂停</button>
  <script>
  var a = document.getElementById("audio");
  function clickA(){
    if (a.paused) {
      a.play()
    }else{
      a.pause()
    }
  }
  </script>
</body>
</html>
