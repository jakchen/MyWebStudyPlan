<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas</title>
  <script>
  function draw(id){
    var canvas = document.getElementById(id);
    var ctx=canvas.getContext("2d");

    ctx.fillStyle="#eeeeef";
    ctx.fillRect(0,0,1000,700);

    //ctx.translate(200,50);//移动
    //ctx.scale(0.9,0.5);//缩放
    //ctx.rotate(Math.PI/10);//旋转

//绘制矩形：
    ctx.fillStyle="#FF0000";
    ctx.fillRect(0,0,150,75);
    //设置fillStyle属性可以是CSS颜色，渐变，或图案。fillStyle 默认设置是#000000（黑色）。
    //fillRect(x,y,width,height) 方法定义了矩形当前的填充方式。

//绘制线条
    ctx.moveTo(150,0);
    ctx.lineTo(500,500);
    ctx.stroke();
    //moveTo(x,y) 定义线条开始坐标
    //lineTo(x,y) 定义线条结束坐标
    //绘制线条我们必须使用到 "ink" 的方法，就像stroke().

//绘制圆形
    ctx.beginPath();
    ctx.arc(250,50,40,0,2*Math.PI,true);
    ctx.stroke();
    //ctx.fill();
    // context.arc(x,y,r,sAngle,eAngle,counterclockwise);
    // x 圆的中心的 x 坐标。
    // y 圆的中心的 y 坐标。
    // r 圆的半径。
    // sAngle 起始角，以弧度计。（弧的圆形的三点钟位置是 0 度）。
    // eAngle 结束角，以弧度计。
    // counterclockwise 可选。规定应该逆时针还是顺时针绘图。False = 顺时针，true = 逆时针
    // 提示：如需通过 arc() 来创建圆，请把起始角设置为 0，结束角设置为 2*Math.PI。
    // 提示：请使用 stroke() 或 fill() 方法在画布上绘制实际的弧。

//绘制文本
    ctx.font="30px Arial";
    ctx.fillText("Hello World",300,50);
    ctx.strokeText("Hello World",300,80);
    // font - 定义字体
    // fillText(text,x,y) - 在 canvas 上绘制实心的文本
    // strokeText(text,x,y) - 在 canvas 上绘制空心的文本

//创建一个线性渐变:
    //1、创建渐变
    var grd=ctx.createLinearGradient(0,0,200,0);

    grd.addColorStop(0,"red");
    grd.addColorStop(1,"white");

    //2、填充渐变
    ctx.fillStyle=grd;
    //渐变矩形
    ctx.fillRect(0,100,150,75);
    //渐变文字
    ctx.font="30px Arial";
    ctx.fillText("Hello World",0,220);

//创建一个径向渐变:
    // 创建渐变
    var grd=ctx.createRadialGradient(75,290,5,80,300,100);
    grd.addColorStop(0,"red");
    grd.addColorStop(1,"white");

    // 填充渐变
    ctx.fillStyle=grd;
    ctx.fillRect(0,250,150,75);
//绘制图像
  var img = new Image();
  img.onload = function (){
    ctx.drawImage(img,500,0,200,200);
    ctx.drawImage(img,150,20,115,150,500,220,200,200);
  }
    img.src="2.jpg"
//给图形绘制阴影
    ctx.fillStyle = 'rgba(255,0,0,0.7)';
    ctx.shadowOffsetX = 15; // 阴影Y轴偏移
    ctx.shadowOffsetY = 15; // 阴影X轴偏移
    ctx.shadowBlur = 14; // 模糊尺寸
    ctx.shadowColor = 'rgba(0, 0, 0, 0.5)'; // 颜色
    ctx.arc(50, 400, 50, 0, 2 * Math.PI, false);
    ctx.fill();

    ctx.font="70px Arial";
    ctx.fillText("Hello World",120,420);
    //ctx.strokeText("Hello World",120,450);
    }
  </script>
</head>
<body onload="draw('canvas')">
  <canvas id="canvas" width="1000" height="800" style="border:1px solid #000000;"></canvas>
 <!--  canvas标签定义图形，比如图表和其他图像，您必须使用脚本来绘制图形。 -->
<!--  绘图步骤：
  1、创建Canvas
  2、使用 JS 来绘制图像
    2.1、首先，找到 <canvas> 元素:var c=document.getElementById("myCanvas");
    2.2、然后，创建 context 对象：var ctx=c.getContext("2d");
  getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。

 -->
</body>
</html>
