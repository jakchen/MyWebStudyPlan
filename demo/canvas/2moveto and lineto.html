<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>move to line to</title>
  <script>
  function draw(id){
    var canvas = document.getElementById(id);
    var context = canvas.getContext("2d");
    context.fillStyle="#eeeeef";
    context.fillRect(0,0,300,400);
    var dx = 150;
    var dy = 150;
    var s = 100;
    context.beginPath();
    context.fillStyle = "rgb(100,255,100)";//图形内部的颜色和样式。 默认 #000 (黑色).
    context.strokeStyle = "rgb(0,0,100)";//图形边线的颜色和样式。 默认 #000 (黑色).
    var x = Math.sin(0);
    var y = Math.cos(0);
    var dig = Math.PI/15*11;
    for (var i = 0; i < 30; i++) {
      var x = Math.sin(i*dig);
      var y = Math.cos(i*dig);
      context.lineTo(dx+x*s,dy+y*s);
    }
    context.closePath();
    context.fill();
    context.stroke();

  }
  </script>
</head>
<body onload="draw('canvas')">
<canvas id="canvas" width="300px" height="400px;"></canvas>
</body>
</html>
